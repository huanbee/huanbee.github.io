<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tạo form và các điều khiển
    </title>
</head>

<body>

    <form>
        <h2 style="color: green;text-align: center;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>

        <table border="1" align="center" style="border-collapse: collapse; background-color:lightgreen; color: green;">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text"> </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gt" value="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gt" value="Nu">
                    <label for="Nu">Nu</label>

                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select id="nghe ">
                        <option >Bác sỹ</option>
                        <option >Kỹ sư</option>
                        <option>Giáo viên</option>
                        <option>Khác</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select id="sp " size="4 " multiple>
                        <option selected value="kdr ">Kem đánh răng</option>
                        <option selected value="bgbg ">Bột Giặt</option>
                        <option selected value="dgddgd ">Dầu gội đầu</option>
                        <option selected value="st ">Sữa tắm</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text "> </td>
            </tr>
            <tr>
                <td colspan="2 " style="text-align: center; ">
                    <input type="button" id="bt " value="Đồng ý " onclick="myFunction() ">
                </td>
            </tr>
            <tr>
                <td colspan="2 ">
                    <div id="hien " style="text-align: center; color: red; "></div>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function myFunction() {
            document.getElementById("hien ").innerText = "Bạn đã đăng ký thành công!!! "
        }
    </script>

</body>

</html>
